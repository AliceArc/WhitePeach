<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>White Peach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Alice's Eco Website">
  <meta name="author" content="AliceArc">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="container">
    
    <nav id="main-nav">
      <div class="grid-middle-noBottom">
        <div class="col-5_md-3_sm-2" style="text-align: center;">
          <a class="link" href="about.html">
            <i class="fas fa-at"></i>
            <span class="sm-hidden">About</span>
          </a>
        </div>
        <div class="col-2_md-6_sm-8">
          <a href="index.html" class="link" id="logo"><b>White Peach</b></a>
        </div>
        <div class="col-5_md-3_sm-2" style="text-align: center;">
          <a class="link" href="map.html">
            <i class="fas fa-search"></i>
            <span class="sm-hidden">Find local grocers</span>
          </a>
        </div>
      </div>
    </nav>

    <div id="first" class="big-boy">
      <div class="grid-noGutter-middle">
        <div data-push-left="off-2_md-1_sm-0" class="col-4_md-5_sm-12 plastic-title" >
          <h1 class="no-padding" style="font-size:2rem;line-height:2.4rem;">You Look Better</h1>
          <h1 class="no-padding" style="font-size:6rem;line-height:6rem;">Naked</h1>
          <h1 class="no-padding" style="font-size:1.4rem;line-height:1rem;">and so does your produce</h1>
        </div>
        <div data-push-left="off-0_sm-1" class="col-6_sm-10 col-last_sm-first">
          <div class="peach-container grid-center">
            <img class="peach-roll" src="img/peach.png" width="100" height="100" />
          </div>
        </div>
      </div>
      <div class="arrow arrow-absolute bounce">
        <a class="fa fa-arrow-down fa-2x" href="#second"></a>
      </div>
    </div>

    <div id="second" class="big-boy">
      <div class="grid-noGutter-middle">
        <div class="col-8_md-12">
          <img src="img/cucumber.png" class="grow-width" />
        </div>
        <div class="col-4_md-12 col-last_md-first plastic-title">
          <h1 class="no-padding" style="font-size:5rem;line-height:4rem;">It is a</h1>
          <h1 class="no-padding" style="font-size:8rem;line-height:9rem;">BIG</h1>
          <h1 class="no-padding" style="font-size:3rem;line-height:2rem;">problem</h1>
        </div>
      </div>
      <div class="arrow arrow-absolute bounce">
        <a class="fa fa-arrow-down fa-2x" href="#third"></a>
      </div>
    </div>

    <div id="third" class="big-boy">
      <div class="grid-noGutter-middle">
        <div class="col-6_sm-12 plastic-title" style="margin-bottom: 20px;">
          <h1 class="no-padding" style="font-size:2rem;line-height:2rem;">But it only takes a</h1>
          <h1 class="no-padding" style="font-size:6rem;line-height:6rem;">bunch</h1>
          <h1 class="no-padding" style="font-size:1.4rem;line-height:2rem;">to make a grape difference</h1>
        </div>
        <div data-push-left="off-3_sm-6" class="col-3_sm-6">
          <img src="img/grapes2.png" class="grow-width" />
        </div>
      </div>
      <div class="arrow arrow-absolute bounce">
        <a class="fa fa-arrow-down fa-2x" href="#fourth"></a>
      </div>
    </div>

    <div id="fourth" class="big-boy">
      <h1 class="plastic-title" style="font-size:2rem;">Shake your peaches üçë</h1>
      <h3>
        <span style="color: rgba(255, 255, 255, 0.8);">Send pics </span>
        <span style="color: rgba(255, 255, 255, 0.4);">of your plastic-free produce</span>
      </h3>
      <div class="siema">
        <div class="carousel-panel"><img src="img/carousel1.png" class="carousel-image" /></div>
        <div class="carousel-panel"><img src="img/carousel2.png" class="carousel-image" /></div>
        <div class="carousel-panel"><img src="img/carousel3.png" class="carousel-image" /></div>
        <div class="carousel-panel"><img src="img/carousel4.jpg" class="carousel-image" /></div>
        <div class="carousel-panel"><img src="img/carousel5.jpg" class="carousel-image" /></div>
        <div class="carousel-panel"><img src="img/carousel6.jpg" class="carousel-image" /></div>
      </div>
    </div>
  </div>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
  <!-- <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
  <!-- <script type="text/javascript" src="slick/slick.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">


</body>

</html>
